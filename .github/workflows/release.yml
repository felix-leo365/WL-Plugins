name: Build and Release wl-plugins

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # âš¡ Maven ç¼“å­˜ï¼ˆæé€Ÿï¼‰
      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      # ğŸ”‡ å®‰é™æ„å»º
      - name: Build with Maven
        run: mvn -B -q clean package -DskipTests

      # ğŸ”’ ç”Ÿæˆ SHA256
      - name: Generate SHA256
        run: |
          cd target
          sha256sum wl-plugins-1.0.jar > wl-plugins-1.0.jar.sha256

      # ğŸ§¹ åˆ é™¤æ—§ latest Release
      - name: Delete old release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: latest
          delete_release: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ§¾ å‘å¸ƒæ–° Releaseï¼ˆè‡ªåŠ¨è¯´æ˜ + æ–‡ä»¶ï¼‰
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          generate_release_notes: true
          files: |
            target/wl-plugins-1.0.jar
            target/wl-plugins-1.0.jar.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
