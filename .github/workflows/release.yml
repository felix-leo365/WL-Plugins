name: Build and Release wl-plugins

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build
        run: mvn clean package -DskipTests

      - name: Delete old release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: latest
          delete_release: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: wl-plugins latest
          body: 自动构建，始终为最新版本
          files: target/wl-plugins-1.0.jar
          github_token: ${{ secrets.GITHUB_TOKEN }}
